<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - AeroReserve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Admin Panel</h3>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <hr>

  <form id="flightForm">
    <input class="form-control mb-2" id="name" placeholder="Flight Name" required>
    <input class="form-control mb-2" id="source" placeholder="Source" required>
    <input class="form-control mb-2" id="destination" placeholder="Destination" required>
    <input class="form-control mb-3" id="seats" type="number" placeholder="Seats Available" required>
    <button class="btn btn-primary w-100">Add Flight</button>
  </form>

  <h4 class="mt-4">Existing Flights</h4>
  <div id="flightsList" class="row mb-4"></div>

  <h4>User Booking Summary</h4>
  <div id="adminBookings" class="mt-3"></div>
</div>

<div class="footer"><p>Admin Access â€” AeroReserve</p></div>

<script src="js/main.js"></script>
<script>
checkAdmin();
document.getElementById("flightForm").addEventListener("submit", addFlight);
loadFlights();
loadAdminBookings();
</script>
</body>
</html>
