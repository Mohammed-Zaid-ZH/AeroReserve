<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AeroReserve - Flights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>AeroReserve ✈️</h2>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
  <hr>
  <div id="welcomeUser" class="mb-3"></div>

  <h4>Available Flights</h4>
  <div class="row" id="flightsList"></div>

  <hr>
  <h4>My Bookings</h4>
  <div id="bookingsList"></div>
</div>

<div class="footer">
  <p>© 2025 AeroReserve — Fly Smart, Fly Safe</p>
</div>

<script src="js/main.js"></script>
<script>
checkLogin();
const user = JSON.parse(localStorage.getItem("user"));
document.getElementById("welcomeUser").innerHTML = `<b>Welcome, ${user.username}</b>`;
loadFlights();
loadBookings();
</script>
</body>
</html>
