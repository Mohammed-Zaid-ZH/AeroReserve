<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AeroReserve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="container" style="max-width:400px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <form id="regForm">
      <input class="form-control mb-2" id="username" placeholder="Username" required>
      <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
      <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
      <button class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>
<script src="js/main.js"></script>
<script>document.getElementById("regForm").addEventListener("submit", registerUser);</script>
</body>
</html>
